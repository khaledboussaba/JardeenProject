<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core" >

<ui:composition template="/masterArche.xhtml">
	<ui:define name="title">Enregistrement Nouvel Adhérent</ui:define>
			<ui:define name="navbar">
		<b:container>
			<b:navBar brandImg="resources/pictures/leaf65_30px.png"
				brand="Jardeen" fluid="false" inverse="true" position="top"
				sticky="true"
				style="
	margin: 0;
    padding: 3px 3px 10px;
    text-align: center;
	-moz-box-shadow: 8px 8px 12px #aaa; 
  	-webkit-box-shadow: 8px 8px 12px #aaa; 
  	box-shadow: 8px 8px 12px #555; 
	filter:progid:DXImageTransform.Microsoft.Glow(Color=#c0c0c0,Strength=8)">
	
	<b:navbarLinks
			style="
			margin: 0;
    		padding: 5px 0px 0px;
   	 		text-align: center">
					<b:navLink
						value="Accueil"
						icon-awesome="home"
						href="accueilVisiteur.xhtml"
						/>
					<b:navLink
						value="Inscription"
						icon-awesome="fa-pencil"
						href="enregistrementAdherent.xhtml"
						/>
					<b:navLink value="Contact" icon-awesome="fa-bullhorn "
						href="contact.xhtml"
						/>
					<b:navLink
						value="Connexion"
						icon-awesome="fa-chain"
						href="identification.xhtml"
						style="position: relaive; left: 300px;"
						/>
				</b:navbarLinks>
			</b:navBar>
		</b:container>
	</ui:define>
	<ui:define name="contentCore">
	<div style="position: relative; top: 100px; margin-bottom: 100px;">
		<h2>S'enregistrer à l'association</h2>
		<hr></hr>
		<b:panel styleClass="pannel2">
		<h:form>

		<b:container fluid="true">
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Nom de Naissance :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:inputText value="#{mbRegister.adherent.nomNaissance}" placeholder="nom de naissance" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Prénom :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:inputText value="#{mbRegister.adherent.prenom}" placeholder="prénom" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Nom d'usage :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:inputText value="#{mbRegister.adherent.nomUsage}" placeholder="nom d'usage" />
				</b:column>
			</b:row>
			<b:row style="margin-bottom: 15px;">
				<b:column span="2" offset="3">
					<h:outputText value="Date de naissance :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:dateTimePicker mode="toggle-icon" show-time="false"
						showWeek="true" value="#{mbRegister.adherent.dateDeNaissance}" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Numéro de téléphone :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:inputText value="#{mbRegister.adherent.telephone}" placeholder="numéro de téléphone" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Sexe :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:selectOneMenu   value="#{mbRegister.idSexe}">
						<f:selectItem itemLabel="#{mbRegister.sexes.get(0).libelleSexe}" itemValue="0" />
						<f:selectItem itemLabel="#{mbRegister.sexes.get(1).libelleSexe}" itemValue="1"/>
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Adresse :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:inputText placeholder="libelle adresse" value="#{mbRegister.adresse.libelleAdresse}"/>
				</b:column>

			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Ville :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:selectOneMenu value="#{mbRegister.villeSelected}" >
							<f:selectItems
								value="#{mbRegister.villes}"
								var="v"
								itemValue="#{v}"
								itemLabel="#{v.codePostal} - #{v.libelleVille}"
								/> 
					</b:selectOneMenu>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="2" offset="3">
					<h:outputText value="Couriel :" />
				</b:column>
				<b:column span="3" offset="1">
					<b:inputText value="#{mbRegister.adherent.email}" placeholder="adresse mail" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3" offset="3">
					<b:commandButton value="Valider" action="#{mbRegister.registerAdherent()}"
						style="width:100%" />
				</b:column>
				<b:column span="3" >
					<b:commandButton value="Annuler" action="/identification.xhtml?faces-redirect=true" style="width:100%" />
				</b:column>
			</b:row>
		</b:container>
	</h:form>
		</b:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
